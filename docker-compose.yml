# MongoDB credentials are configured via environment variables
# Copy .env.example to .env and update with your credentials
# The .env file is automatically loaded by docker-compose and is git-ignored for security

services:
  supplier.ingestion.orchestrator.api:
    image: ${DOCKER_REGISTRY-}supplieringestionorchestratorapi
    build:
      context: .
      dockerfile: src/Supplier.Ingestion.Orchestrator.Api/Dockerfile
    depends_on:
      - kafka
      - mongo
    environment:
      - ConnectionStrings__Kafka=kafka:29092
      - ConnectionStrings__MongoDb=${MONGODB_CONNECTION_STRING}
    networks:
      - saga-net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - saga-net

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - saga-net

  mongo:
    image: mongo:6.0
    container_name: saga-mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    networks:
      - saga-net

  mongo-express:
    image: mongo-express
    container_name: saga-mongo-ui
    restart: always
    ports:
      - "8082:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
      ME_CONFIG_MONGODB_URL: ${MONGODB_CONNECTION_STRING}/
    depends_on:
      - mongo
    networks:
      - saga-net

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: Local-Cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - saga-net

  init-kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - kafka
    networks:
      - saga-net
    entrypoint: [ '/bin/sh', '-c' ]
    command: |
      "
      echo -e 'Aguardando Kafka...'
      cub kafka-ready -b kafka:29092 1 20
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --partitions 2 --replication-factor 1 --topic source.fornecedor-a.v1
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --partitions 2 --replication-factor 1 --topic source.fornecedor-b.v1
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --partitions 2 --replication-factor 1 --topic target.dados.processados.v1
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --partitions 1 --replication-factor 1 --topic target.dados.invalidos.v1 --config retention.ms=2592000000
      echo -e 'TÃ³picos criados!'
      "

networks:
  saga-net:
    driver: bridge
