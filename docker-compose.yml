version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Zookeeper: Necessário para coordenação do Kafka (nesta versão)
  # ---------------------------------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    hostname: zookeeper
    container_name: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - saga-net

  # ---------------------------------------------------------------------------
  # Kafka Broker
  # ---------------------------------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    hostname: kafka
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092" # Porta externa para sua aplicação .NET (Localhost)
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: 'zookeeper:2181'
      # Configuração de Listeners para funcionar dentro do Docker e no Localhost
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1 # Importante para ambiente Single-Node
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
    networks:
      - saga-net

  # ---------------------------------------------------------------------------
  # Redis: Persistência de Estado do MassTransit (Saga Repository)
  # ---------------------------------------------------------------------------
  redis:
    image: redis:alpine
    container_name: saga-redis
    ports:
      - "6379:6379"
    networks:
      - saga-net

  # ---------------------------------------------------------------------------
  # Kafka UI: Interface Gráfica para Monitoramento (http://localhost:8080)
  # ---------------------------------------------------------------------------
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: Local-Cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - saga-net

  # ---------------------------------------------------------------------------
  # Init Job: Criação Automática dos Tópicos com a Topologia Definida
  # ---------------------------------------------------------------------------
  init-kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - kafka
    networks:
      - saga-net
    entrypoint: [ '/bin/sh', '-c' ]
    command: |
      "
      # Bloqueia até o Kafka estar pronto
      echo -e 'Aguardando Kafka estar pronto...'
      cub kafka-ready -b kafka:29092 1 20

      echo -e 'Criando tópicos...'
      
      # Tópicos de Entrada (Fornecedores) - Partições reduzidas para Dev
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --partitions 2 --replication-factor 1 --topic src.fornecedor-a.v1
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --partitions 2 --replication-factor 1 --topic src.fornecedor-b.v1
      
      # Tópico Unificado de Saída
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --partitions 2 --replication-factor 1 --topic core.pedidos.unificados.v1
      
      # Tópico DLQ de Negócio (Business Invalid) - Retenção configurada via config
      kafka-topics --create --if-not-exists --bootstrap-server kafka:29092 --partitions 1 --replication-factor 1 --topic core.pedidos.invalidos.v1 --config retention.ms=2592000000

      echo -e 'Tópicos criados com sucesso!'
      "

networks:
  saga-net:
    driver: bridge